<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create User</title>
  <link rel="stylesheet" href="../css/create-person.css" />
</head>

<body>
  <div class="container">
    <div class="header-container">
      <div class="header">Create User</div>
      <button type="button" class="btn-close" aria-label="Close">x</button>
    </div>
    <section class="page-content1">
      <form id="createUserForm">
        <div class="input-text1">
          <div class="name">
            <label for="name">Name</label>
            <input type="text" id="name1" name="name1" />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="dob">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate"/>
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" />
          </div>
          <div class="address">
            <label for="address">Address</label>
            <input id="address" name="address"></input>
          </div>
        </div>
        <div class="option">
          <div class="gender">
           <label>Gender</label>
            <select>
              <option>--Select--</option>
              <option value="0">male</option>
              <option value="1">female</option>
            </select>
          </div>

          <div class="team">
            <label>Team</label>
            <select>
              <option>--Select--</option>
              <option value="1">SO</option>
              <option value="2">SD</option>
            </select>
          </div>
          <div class="status">
            <label>Status</label>
            <select>
              <option>--Select--</option>
              <option value="0">active</option>
              <option value="1">Inactive</option>
            </select>
          </div>
        </div>
      </form>
    </section>
    <div class="footer-container">
      <button id="addUser" type="submit">Create</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="../js/create-person.js"></script>
</body>

</html>
